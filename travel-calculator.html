<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Calculator — Limitless Adventure</title>
    <meta name="description"
        content="Search real flight prices with our travel calculator powered by Amadeus. Plan your next adventure with Limitless Adventure." />
</head>

<body>
    <!-- Hero -->
    <section class="hero hero--short" id="hero">
        <img src="/images/hero-calculator.png" alt="Mountain range landscape" class="hero__image" />
        <div class="hero__overlay"></div>
        <div class="hero__content">
            <h1 class="hero__title">Travel Calculator</h1>
        </div>
    </section>

    <!-- Calculator Section -->
    <section class="calculator section fade-in" id="calculator">
        <p style="text-align: center; margin-bottom: 2rem; max-width: 100%;">
            Search real-time flight prices powered by Amadeus. Enter your route and dates to get live estimates.
        </p>
        <form class="calculator__form" id="calc-form">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="form-group">
                    <label for="origin">From (Airport Code)</label>
                    <input type="text" id="origin" placeholder="JFK" maxlength="3" style="text-transform: uppercase;"
                        required />
                </div>
                <div class="form-group">
                    <label for="destination">To (Airport Code)</label>
                    <input type="text" id="destination" placeholder="CDG" maxlength="3"
                        style="text-transform: uppercase;" required />
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="form-group">
                    <label for="depart-date">Departure Date</label>
                    <input type="date" id="depart-date" required />
                </div>
                <div class="form-group">
                    <label for="return-date">Return Date (optional)</label>
                    <input type="date" id="return-date" />
                </div>
            </div>
            <div class="form-group">
                <label for="travelers">Number of Travelers</label>
                <input type="number" id="travelers" min="1" max="9" placeholder="1" required />
            </div>
            <button type="submit" class="btn btn-primary btn-large" style="align-self: center;" id="search-btn">
                Search Flights
            </button>
        </form>

        <!-- Loading State -->
        <div class="calculator__result" id="calc-loading" style="display: none;">
            <p style="font-size: 1.1rem;">✈️ Searching flights...</p>
        </div>

        <!-- Results -->
        <div class="calculator__result" id="calc-result">
            <h3>Cheapest Flight Found</h3>
            <p class="calculator__result-amount" id="result-amount">$0</p>
            <p id="result-details" style="color: #555;"></p>
            <div id="result-offers" style="margin-top: 1.5rem;"></div>
            <div id="save-trip-container"></div>
            <div style="margin-top: 1.5rem;">
                <a href="/contact.html" class="btn btn-outline">Get a Custom Quote</a>
            </div>
        </div>

        <!-- Error State -->
        <div class="calculator__result" id="calc-error" style="display: none;">
            <h3 style="color: #c0392b;">⚠️ Search Failed</h3>
            <p id="error-message" style="color: #555;"></p>
            <p style="margin-top: 1rem; font-size: 0.9rem; color: #888;">
                Make sure you're using valid 3-letter IATA airport codes and dates in the future.
            </p>
        </div>
    </section>

    <script type="module" src="/src/calculator.js"></script>
</body>

</html>
